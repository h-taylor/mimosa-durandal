<section>
  <form>
      <fieldset>
        <legend>FizzBuzz Input</legend>
        <label for="numInput">Enter a number:</label>
        <input maxlength="8" data-bind="value: numInput, valueUpdate: 'afterkeyup'" name="numInput" id="numInput"/>
      </fieldset>
    </form>

    <p>
      Output: <strong data-bind="text: numOutput"></strong>
    </p>
</section>
